name:        'More Listing Framework Columns'
description: 'Show additional columns in the Listing Framework instances.'
author_name: 'Dan Wolfgang, uiNNOVATIONS'
author_link: http://uinnovations.com
plugin_link: http://github.com/danwolfgang/mt-plugin-more-listing-framework-columns
version:     1.2.0

callbacks:
    list_template_param: $MorelistingFrameworkColumns::MoreListingFrameworkColumns::CMS::list_template_param
    cms_filtered_list_param: $MorelistingFrameworkColumns::MoreListingFrameworkColumns::CMS::cms_filtered_list_param

list_properties: $MorelistingFrameworkColumns::MoreListingFrameworkColumns::CMS::list_properties

system_filters:
    asset: $MorelistingFrameworkColumns::MoreListingFrameworkColumns::Object::Asset::system_filters
    author:
        is_sysadmin:
            label: System administrators
            order: 100,
            items:
                -
                    type: sysadmins
